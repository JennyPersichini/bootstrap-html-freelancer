<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap_Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

  <body>

    <!--Header contenente una navbar-->

    <header>

        <nav class="navbar navbar-dark bg-dark">

            <div class="container-fluid text-center">

              <a href="#" class="col-6 link-info text-decoration-none">Portfolio</a>
              <a href="#" class="col-6 link-info">CONTACT ME</a>
              
            </div>

        </nav>

    </header>

    <!--Main diviso in tre blocchi: il banner, il portfolio e il form-->

    <main>

        <!--Banner-->

        <div class="container-fluid">

            <div class="row text-center img-center bg-info">

                <div class="col py-4">

                    <img src="./img/undraw_profile_pic_ic5t.svg" alt="Immagine del profilo" width="450">
                    <h2>Pinco Pallo</h2>
                    <p>WEB DESIGNER</p>

                </div>

            </div>

        <!--Portfolio-->

            <h2 class="row justify-content-center pt-4">PORTFOLIO</h2>

            <div class="row justify-content-center text-center mx-3">

                <div class="col-4 col-md-5 col-xl-3">

                    <div class="card rounded-0 my-4">

                        <img src="img/cabin.png" class="card-img-top  rounded-0" alt="Cabin Website">

                        <div class="py-3">
                            <p class="fw-semibold fs-5 text">Cabin Website</p>
                            <button class="btn btn-info mx-2" type="submit">Preview</button>
                            <button class="btn btn-outline-info mx-2" type="submit">Visit Site</button>
                        </div>

                    </div>

                </div>
                    
                <div class="col-4 col-md-5 col-xl-3">

                    <div class="card rounded-0 my-4">

                        <img src="img/cake.png" class="card-img-top  rounded-0" alt="Cake Website">

                        <div class="py-3">
                            <p class="fw-semibold fs-5 text">Cake Website</p>
                            <button class="btn btn-info mx-2" type="submit">Preview</button>
                            <button class="btn btn-outline-info mx-2" type="submit">Visit Site</button>
                        </div>

                    </div>

                </div>
                
                <div class="col-4 col-md-5 col-xl-3">

                    <div class="card rounded-0 my-4">

                        <img src="img/circus.png" class="card-img-top  rounded-0" alt="Circus Website">

                        <div class="py-3">
                            <p class="fw-semibold fs-5 text">Circus Website</p>
                            <button class="btn btn-info mx-2" type="submit">Preview</button>
                            <button class="btn btn-outline-info mx-2" type="submit">Visit Site</button>
                        </div>

                    </div>

                </div>

            </div>

            <div class="row justify-content-center text-center mx-3">

                <div class="col-4 col-md-5 col-xl-3">

                    <div class="card rounded-0 my-4">

                        <img src="img/game.png" class="card-img-top  rounded-0" alt="Game Website">

                        <div class="py-3">
                            <p class="fw-semibold fs-5 text">Game Website</p>
                            <button class="btn btn-info mx-2" type="submit">Preview</button>
                            <button class="btn btn-outline-info mx-2" type="submit">Visit Site</button>
                        </div>

                    </div>
                </div>
                    
                <div class="col-4 col-md-5 col-xl-3">

                    <div class="card rounded-0 my-4">

                        <img src="img/safe.png" class="card-img-top  rounded-0" alt="Safe Website">

                        <div class="py-3">
                            <p class="fw-semibold fs-5 text">Safe Website</p>
                            <button class="btn btn-info mx-2" type="submit">Preview</button>
                            <button class="btn btn-outline-info mx-2" type="submit">Visit Site</button>
                        </div>

                    </div>

                </div>
                
                <div class="col-4 col-md-5 col-xl-3">

                    <div class="card rounded-0 my-4">

                        <img src="img/submarine.png" class="card-img-top  rounded-0" alt="Submarine Website">

                        <div class="py-3">
                            <p class="fw-semibold fs-5 text">Submarine Website</p>
                            <button class="btn btn-info mx-2" type="submit">Preview</button>
                            <button class="btn btn-outline-info mx-2" type="submit">Visit Site</button>
                        </div>

                    </div>

                </div>

            </div>

        <!--Form-->

            <div class="row bg-info mt-5">

                <h2 class="row justify-content-center my-3">WANT AN OFFER?</h2>

                <form class="row justify-content-center g-3 px-5">

                    <div class="row justify-content-center">
                        <div class="col-6">
                            <label for="inputFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName" placeholder="Enter your first name...">
                        </div>
                        <div class="col-6">
                            <label for="inputLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Enter your last name...">
                        </div>
                    </div>

                    <div class="row justify-content-center mt-2">
                        <div class="col-6">
                            <label for="inputEMail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
                        </div>
                        <div class="col-6">
                            <label for="inputHours" class="form-label">Hours Requested</label>
                            <input type="number" class="form-control" id="inputHours" placeholder="Hours requested...">
                        </div>
                    </div>

                    <div class="row justify-content-center mt-2">
                        <div class="col-6">
                            <label for="inputTypeofWork" class="form-label">Type of Work</label>
                            <input type="text" class="form-control" id="inputTypeofWork" placeholder="Select the type of work">
                        </div>
                        <div class="col-6">
                            <label for="inputDiscount" class="form-label">Discount Code</label>
                            <input type="number" class="form-control" id="inputDiscount">
                        </div>
                    </div>

                    <div class="row justify-content-center mt-2">
                        <div class="col">
                            <label for="inputMessage" class="form-label">Message</label>
                            <textarea class="form-control" placeholder="Leave a message here" id="floatingTextarea"
                                style="height: 100px"></textarea>
                        </div>
                    </div>

                    <div class="text-center mb-3">
                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-warning">Send</button>
                        </div>
                    </div> 

                </form>

            </div>

        </div> 

    </main>

    <!--footer-->

    <footer>

        <div class="container-fluid text-center bg-dark text-white-50 pt-5">

            <div class="row">

                <div class="col">

                    <p class="fw-semibold fs-5 text">LOCATION</p>
                    <p classs="fs-6 text fw-light">2215 John Daniel Drive</p>
                    <p classs="fs-6 text fw-light">Clark, MO 65243</p>
                    <p classs="fs-6 text fw-light">Copyright &#169; Your Website 2021</p>

                </div>

            </div>

        </div>

    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  </body>

</html>
